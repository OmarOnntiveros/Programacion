<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="Extra-Validacion-EntiempoReal.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="Extra.css">

    <title>Document</title>
</head>

<body>
    <div class="container-sm">
        <form method="POST" id="formulario">
            <div class="form-floating">
                <input type="text" class="form-control" id="dni" placeholder="DNI">
                <label for="floatingDNI">Nro DNI</label>
                <span id="dni-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <label for="floatingNombre">Nombre</label>
                <span id="nombre-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                <label for="floatingApellido">Apellido</label>
                <span id="apellido-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="floatingEmail">Email</label>
                <span id="email-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="celular" placeholder="Celular">
                <label for="floatingCeluar">Celular</label>
                <span id="celular-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="telefonoFijo" placeholder="Telefono Fijo">
                <label for="floatingTelefonoFijo">Telefono Fijo</label>
                <span id="telefonoFijo-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="carrera" placeholder="Carrera">
                <label for="floatingCarrera">Carrera</label>
                <span id="carrera-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="materia" placeholder="Materia">
                <label for="floatingMateria">Materia</label>
                <span id="materia-error" class="error"></span>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="fechaInscripcion" placeholder="Fecha de Inscripcion">
                <label for="floatingFechaInscripcion">Fecha de Inscripcion</label>
            </div>
            <button type="submit" class="btn btn-primary" disabled id="btn">Submit</button>
        </form>
    </div>
</body>

</html>
