<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssParapruebas.css">
    <script src="javaScriptparaPruebas.js"></script>
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-sm">
        <form onsubmit="validar()" id="formulario">
            <div class="form-floating">
                <input type="text" class="form-control" id="dni" placeholder="Password">
                <label for="floatingDNI">Nro DNI</label>
                <span id="dni-error">Erorr</span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" placeholder="Password">
                <label for="floatingNombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="apellido" placeholder="Password">
                <label for="floatingApellido">Apellido</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Password">
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="celular" placeholder="Password">
                <label for="floatingCeluar">Celular</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="telefonoFijo" placeholder="Password">
                <label for="floatingTelefonoFijo">Telefono Fijo</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="carrera" placeholder="Password">
                <label for="floatingCarrera">Carrera</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="materia" placeholder="Password">
                <label for="floatingMateria">Materia</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="fechaInscripcion" placeholder="Password">
                <label for="floatingFechaInscripcion">Fecha de Inscripcion</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
